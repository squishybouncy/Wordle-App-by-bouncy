<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Words Guesser</title>

<!-- Load global CSS from root -->
<link rel="stylesheet" href="../style.css">
<!-- Page-specific CSS (optional) -->
<link rel="stylesheet" href="guesser.css">
</head>
<body>

  <!-- Menu (link back to Home/other pages) -->
  <nav class="menu">
    <div class="menu-left">
      <a class="menu-btn" href="../index.html">Home</a>
      <div class="menu-dropdown">
        <button class="menu-btn">Plays ▾</button>
        <div class="dropdown-content">
          <a href="../warmle/warmle.html">Warmle</a>
        </div>
      </div>
      <div class="menu-dropdown">
        <button class="menu-btn">Tools ▾</button>
        <div class="dropdown-content">
          <a href="guesser.html">Words Guesser</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <h1>Words Guesser from Result</h1>

    <div class="grid-controls">
      <label>Letters:
        <select id="colsSelect"></select>
      </label>
      <label>Rows:
        <select id="rowsSelect"></select>
      </label>
    </div>

    <div id="board" class="board"></div>

    <div class="answer-box">
      <input type="text" id="answerInput" placeholder="Insert Wordle answer">
    </div>

    <button id="findGuessesBtn">Find Guesses</button>
  </main>

  <!-- Page-specific JS -->
  <script src="guesser.js"></script>
</body>
</html>

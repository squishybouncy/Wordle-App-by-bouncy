<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Words Guesser</title>

  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="guesser.css" />
</head>
<body>
  <nav class="menu"></nav>   <!-- same single line -->

  <main>
    <h1>Words Guesser from Result</h1>

    <div class="grid-controls">
      <label>Letters:
        <select id="colsSelect"></select>
      </label>
      <label>Rows:
        <select id="rowsSelect"></select>
      </label>
    </div>

    <div id="board" class="board"></div>

    <div class="answer-box">
      <input type="text" id="answerInput" placeholder="Insert Wordle answer" />
    </div>

    <button id="findGuessesBtn">Find Guesses</button>
  </main>

  <script src="../menu.js" defer></script>
  <script src="guesser.js" defer></script>
</body>
</html>
